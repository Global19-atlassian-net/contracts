selector:
  hw.device-type: 1
  sw.os-flavor: 1
output:
  filename: hostapp.json
  slug: "{{this.children.hw.device-type.slug}}-{{this.children.sw.os-flavor.version}}"
  path: "hostapps/v1/{{this.children.hw.device-type.slug}}-{{this.children.sw.os-flavor.version}}"
  type: sw.hostapps
  template:
    - name: hostapp
      data: >
        {{import partial="hostapp-model" combination="sw.os+hw.device-type"}}
