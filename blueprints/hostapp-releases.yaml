selector:
  hw.device-type: 1
  sw.os-flavor: 1
output:
  filename: release.json
  slug: "{{this.children.hw.device-type.slug}}-{{this.children.sw.os-flavor.slug}}-{{this.children.sw.os-flavor.version}}-{{this.children.sw.os-flavor.data.variant}}"
  path: "hostapp-releases/v1/{{this.children.hw.device-type.slug}}-{{this.children.sw.os-flavor.version}}-{{this.children.sw.os-flavor.data.variant}}"
  type: sw.hostapp-releases
  template:
    - name: hostapp-release
      data: >
        {{import partial="release-model" combination="sw.os+hw.device-type"}}
